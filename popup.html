<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Storage Copier</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 250px;
      height: 150px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }
    h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #2c3e50;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #27ae60;
    }
    #status.error {
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h3>Copy Session Storage</h3>
  <button id="copyBtn">Copy to Clipboard</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
